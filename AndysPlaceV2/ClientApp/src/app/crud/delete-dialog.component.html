
<h1 mat-dialog-title class="text-center">Delete Customer</h1>

<div mat-dialog-content>
  Are you sure you want to delete <b>{{local_data.firstName}} {{local_data.lastName}}?</b>
</div>

<div mat-dialog-actions>
  <button mat-raised-button color="warn" (click)="doAction()">Delete</button>
  <button mat-raised-button (click)="closeDialog()">Cancel</button>
</div>
