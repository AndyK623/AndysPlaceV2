

<div class="text-center">

  <h1 class="mt-3">Lets have a chat!</h1>
  <hr class="my-4" />

</div>

  <div class="row">

    <div class="col-2 text-right">
      <mat-icon class="person" style="margin-right:7vw;">person</mat-icon>
    </div>

    <div class="col-8">
      <mat-icon class="message">email</mat-icon>
    </div>

    <div class="col-2 text-left" style="padding-left:0;">
      <mat-icon class="person">person</mat-icon>
    </div>

  </div>

  <div class="form mt-2" [formGroup]="form" (ngSubmit)="onSubmit()">

    <div class="row mb-2">

      <div class="col-md-6">
        <mat-form-field>
          <input matInput type="text" id="name" formControlName="name" placeholder="Your Name" />

          <mat-error *ngIf="form.get('name').errors?.required">Please enter your name.</mat-error>
          <mat-error *ngIf="form.get('name').errors?.maxlength">Your name must be 50 or less characters long.</mat-error>
        </mat-form-field>
      </div>

      <div class="col-md-6">
        <mat-form-field>
          <input matInput type="text" id="email" formControlName="email" placeholder="Your Email" />

          <mat-error *ngIf="form.get('email').errors?.required">Please enter your email.</mat-error>
          <mat-error *ngIf="form.get('email').errors?.maxlength">Your email must be 50 or less characters long.</mat-error>
          <mat-error *ngIf="form.get('email').errors?.email">You must enter a valid email address.</mat-error>
        </mat-form-field>
      </div>

    </div>

    <mat-form-field>
      <textarea matInput id="message" formControlName="message" placeholder="Your Message"></textarea>

      <mat-error *ngIf="form.get('message').errors?.required">Please enter your message.</mat-error>
    </mat-form-field>

    <div class="form-group commands mt-4 text-center">

      <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid" (click)="onSubmit()">Send</button>

    </div>

  </div>

<div class="d-flex justify-content-center">
  <div class="dual-ring"  id="spinner">Sending...</div>
</div>
